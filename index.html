<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: Geneva, Verdana, sans-serif;}

body, html {
  height: 100%;

}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("bg.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}

.w3-hover-text-new:hover{color:#f8a514e2!important}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-hover-black w3-wide">
        &nbsp;&nbsp;<img src="logo.png" alt="" width="120px">
    </a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="#" class="w3-bar-item w3-button w3-hover-black w3-hover-text-new"><i class="fa fa-home"></i>&nbsp; Home</a>
      <a href="register.php" class="w3-bar-item w3-button w3-hover-black w3-hover-text-new"><i class="fa fa-user"></i>&nbsp; Become a Member</a>
      <a href="login.php" class="w3-bar-item w3-button w3-hover-black w3-hover-text-new"><i class="fa fa-user"></i>&nbsp; Login Here &nbsp;&nbsp;</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
  <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">Become a Member</a>
  <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">Login Now</a>
</nav>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <h1 class="w3-hide-small" style="font-size:48px;color: #f8a614;"><b>By Analyzing Expense</b></h1>
    <h1 class="w3-hide-large w3-hide-medium" style="color:#f8a614"><b>By Analyzing Expense</b></h1>
    <h3 style="font-size:24px;"><b>Grow Your Future</b></h3>
    <p><a href="" class="w3-button w3-padding-large w3-large w3-margin-top w3-round-large w3-border">See Your Growth</a></p>
  </div> 
  <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</header>
 
<script>


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
